<html>
    <head>
    <title>Hide and Show</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
    
    $(document).ready(function()
    {

    $("#hide").click(function(){
        $("p").hide(1000);
    })

    $("#show").click(function(){
    $("p").show(1000);
    })
    
    });
         
         </script></head>
<body>
    
    <p id="first">Joshua </p>
    <p id="second">The Trader</p>
    <button id="hide">hide</button>
    <button id="show">show</button>

   

</body>
   
</head>
</html>
