<html> 
    <head> <title> clone </title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
$(document).ready(function(){
    $("button").click(function(){
    $("p").clone().appendTo("div");
    });

});

</script> </head>

<body>
    <p>Joshua</p>
    <p>Hello </p>
    <button>PRESS</button>
    <div> </div>

</body>

    </html>
