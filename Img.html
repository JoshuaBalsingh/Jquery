<html>
    <head> <title> Image</title>
        
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("img").attr("width","100%")
                })
            });
        </script></head>
        <body>
            <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.2116175301.1700697600&semt=ais"></img>
            <button id="click">Button</button>
        </body>
    </head>
</html>
