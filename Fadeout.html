<html>
    <head>
    <title> fadeOut</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
    
    $(document).ready(function()

    {
    $("#click").click(function(){
    $("#demo1").fadeOut(2000);
    $("#demo2").fadeOut();
    $("#demo3").fadeOut(3000);
    });

    });
         
 </script></head>

<body>
    <p>Different colors fadeOut method</p>
    <button id="click">fadeOut</button><br><br><br><br><br><br>
    <div id="demo1" style="width:80px;height:80px;background-color:black;"></div><br>  
    <div id="demo2" style="width:80px;height:80px;background-color:skyblue;"></div><br>  
    <div id="demo3" style="width:80px;height:80px;background-color:yellow;"></div> 
    </body>
</html>
