<html>
    <head>
    <title>Toggle</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
    
    $(document).ready(function()

    {
    $("#click").click(function(){
    $("p").toggle(3000);
    });

    });
         
         </script></head>
<body>
    
    <p id="first">Joshua </p>
    <p id="second">The Trader</p>
    <button id="click">Toggle</button>
</body>
   
</head>
</html>
